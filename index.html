<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <!-- Tailwind CSS CDN for a clean, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark mode body background */
            color: #e2e8f0; /* Light text color for dark mode */
        }
        .container {
            max-width: 90%;
            margin: auto;
            padding: 1.5rem;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
        }
        .calendar-day {
            min-height: 48px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s ease;
        }
        .calendar-day:hover {
            background-color: #4a5568; /* Darker hover for dark mode */
        }
        .calendar-day.checked {
            background-color: #10b981;
            color: white;
            font-weight: 600;
        }
        .calendar-day.checked:hover {
            background-color: #059669;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="container bg-gray-800 shadow-xl rounded-2xl my-8">
        
        <!-- Header -->
        <header class="pb-6 border-b border-gray-700">
            <h1 id="app-title" class="text-3xl font-bold text-center text-gray-100">Momentum</h1>
        </header>

        <!-- Main Streak List View -->
        <main id="streak-list-view" class="pt-6">
            <div class="flex flex-col md:flex-row gap-2">
                <input type="text" id="streak-input" placeholder="Enter a new streak..."
                       class="flex-grow p-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <button id="add-streak-btn"
                        class="px-6 py-3 bg-emerald-600 text-white font-semibold rounded-lg shadow-md hover:bg-emerald-700 transition duration-200 ease-in-out">
                    Add Streak
                </button>
            </div>
            
            <ul id="streak-list" class="mt-6 space-y-4">
                <!-- Streaks will be rendered here -->
            </ul>
        </main>

        <!-- Calendar View (initially hidden) -->
        <div id="calendar-view" class="hidden pt-6">
            <button id="back-to-list-btn"
                    class="mb-6 px-4 py-2 bg-gray-700 text-gray-100 font-semibold rounded-lg shadow-sm hover:bg-gray-600 transition duration-200 ease-in-out">
                &larr; Back
            </button>
            
            <div class="flex items-center justify-between mb-4">
                <button id="prev-month-btn"
                        class="p-2 rounded-full bg-gray-700 text-gray-100 hover:bg-gray-600 transition-colors">&lt;</button>
                <h2 id="calendar-header" class="text-xl font-bold text-center text-gray-100">Month Year</h2>
                <button id="next-month-btn"
                        class="p-2 rounded-full bg-gray-700 text-gray-100 hover:bg-gray-600 transition-colors">&gt;</button>
            </div>

            <!-- Calendar Grid -->
            <div id="calendar-grid" class="grid grid-cols-7 gap-1 text-center text-sm">
                <!-- Days of the week and dates will be rendered here -->
            </div>
            
            <!-- Weekly and Monthly Summary -->
            <div class="mt-8 p-4 bg-gray-700 rounded-lg shadow-inner">
                <div class="flex justify-between items-center text-gray-200 mb-2">
                    <span class="font-semibold">Weekly Progress:</span>
                    <span id="weekly-progress" class="font-bold text-lg">0/7</span>
                </div>
                <div class="flex justify-between items-center text-gray-200">
                    <span class="font-semibold">Monthly Progress:</span>
                    <span id="monthly-progress" class="font-bold text-lg">0/30</span>
                </div>
            </div>
            
            <!-- New Streak Display -->
            <div class="mt-4 p-4 bg-gray-700 rounded-lg shadow-inner">
                <div class="flex justify-between items-center text-gray-200 mb-2">
                    <span class="font-semibold">Current Streak:</span>
                    <span id="current-streak" class="font-bold text-lg">0 days</span>
                </div>
                <div class="flex justify-between items-center text-gray-200">
                    <span class="font-semibold">Best Streak:</span>
                    <span id="best-streak" class="font-bold text-lg">0 days</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Use a single object to manage the application state
        const appState = {
            streaks: {}, // Stores all streaks
            currentStreakId: null,
            currentDate: new Date(),
        };

        // DOM element references
        const streakListView = document.getElementById('streak-list-view');
        const calendarView = document.getElementById('calendar-view');
        const streakInput = document.getElementById('streak-input');
        const addStreakBtn = document.getElementById('add-streak-btn');
        const streakList = document.getElementById('streak-list');
        const backToListBtn = document.getElementById('back-to-list-btn');
        const prevMonthBtn = document.getElementById('prev-month-btn');
        const nextMonthBtn = document.getElementById('next-month-btn');
        const calendarHeader = document.getElementById('calendar-header');
        const calendarGrid = document.getElementById('calendar-grid');
        const weeklyProgress = document.getElementById('weekly-progress');
        const monthlyProgress = document.getElementById('monthly-progress');
        
        // New DOM elements for streaks
        const currentStreakDisplay = document.getElementById('current-streak');
        const bestStreakDisplay = document.getElementById('best-streak');

        // --- Helper Functions ---

        /**
         * Formats a Date object into a 'YYYY-MM-DD' string.
         * @param {Date} date The date to format.
         * @returns {string} The formatted date string.
         */
        const formatDate = (date) => {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        // --- Data Management (localStorage) ---
        
        /**
         * Loads streaks data from localStorage.
         */
        const loadStreaks = () => {
            const storedStreaks = localStorage.getItem('streaks');
            if (storedStreaks) {
                appState.streaks = JSON.parse(storedStreaks);
            }
        };

        /**
         * Saves streaks data to localStorage.
         */
        const saveStreaks = () => {
            localStorage.setItem('streaks', JSON.stringify(appState.streaks));
        };

        // --- Calculation Functions ---

        /**
         * Calculates the current and best streak for an item.
         * @param {object} dates A map of dates to true/false.
         * @returns {{current: number, best: number}} An object containing the streak values.
         */
        const calculateStreaks = (dates) => {
            const completedDates = Object.keys(dates).sort();
            let currentStreak = 0;
            let bestStreak = 0;
            let tempStreak = 0;

            if (completedDates.length === 0) {
                return { current: 0, best: 0 };
            }

            // Calculate Best Streak
            for (let i = 0; i < completedDates.length; i++) {
                if (i === 0) {
                    tempStreak = 1;
                } else {
                    const prevDate = new Date(completedDates[i - 1]);
                    const currentDate = new Date(completedDates[i]);
                    const diffTime = Math.abs(currentDate - prevDate);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays === 1) {
                        tempStreak++;
                    } else {
                        bestStreak = Math.max(bestStreak, tempStreak);
                        tempStreak = 1;
                    }
                }
            }
            bestStreak = Math.max(bestStreak, tempStreak);

            // Calculate Current Streak
            const today = new Date();
            let checkDate = new Date(today);
            const yesterday = new Date(today);
            yesterday.setDate(today.getDate() - 1);

            // Check if today or yesterday are completed
            if (dates[formatDate(today)]) {
                currentStreak = 1;
            } else if (dates[formatDate(yesterday)]) {
                currentStreak = 1;
                checkDate = yesterday;
            }

            // Extend the streak backwards
            while (currentStreak > 0) {
                const prevDate = new Date(checkDate);
                prevDate.setDate(checkDate.getDate() - 1);
                if (dates[formatDate(prevDate)]) {
                    currentStreak++;
                    checkDate = prevDate;
                } else {
                    break;
                }
            }

            return { current: currentStreak, best: bestStreak };
        };

        // --- Rendering Functions ---

        /**
         * Renders the list of streaks on the main page.
         */
        const renderStreaks = () => {
            streakList.innerHTML = '';
            for (const id in appState.streaks) {
                const streak = appState.streaks[id];
                // Calculate the current streak for the main view
                const { current } = calculateStreaks(streak.dates);
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between p-4 bg-gray-700 rounded-lg shadow-sm border border-gray-600 transition-transform hover:scale-[1.01]';
                li.innerHTML = `
                    <button class="flex-grow flex flex-col md:flex-row md:items-center text-left text-lg font-semibold text-gray-200 focus:outline-none" data-id="${id}">
                        <span class="mr-4">${streak.name}</span>
                        <!-- New streak info for the main page -->
                        <div class="flex items-center text-sm text-gray-400 font-normal mt-1 md:mt-0">
                            <span class="mr-2">Current: <span class="font-bold text-gray-200">${current}</span></span>
                            <span>Best: ðŸ”¥ <span class="font-bold text-gray-200">${streak.bestStreak}</span></span>
                        </div>
                    </button>
                    <button class="delete-btn text-red-500 hover:text-red-400 ml-4 p-2 rounded-full transition-colors" data-id="${id}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                `;
                streakList.appendChild(li);
            }
        };

        /**
         * Renders the calendar for the current month and year.
         */
        const renderCalendar = () => {
            const date = appState.currentDate;
            const year = date.getFullYear();
            const month = date.getMonth();
            const streakId = appState.currentStreakId;
            const streak = appState.streaks[streakId];

            if (!streak) return;

            // Set the calendar header text
            calendarHeader.textContent = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(date);
            
            // Clear the grid before rendering
            calendarGrid.innerHTML = '';
            
            // Add day names
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayNames.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.textContent = day;
                dayEl.className = 'font-bold text-gray-400';
                calendarGrid.appendChild(dayEl);
            });

            // Get the first day of the month and total number of days
            const firstDay = new Date(year, month, 1).getDay();
            const totalDays = new Date(year, month + 1, 0).getDate();

            // Add leading empty cells for the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                calendarGrid.appendChild(emptyCell);
            }

            let weeklyCount = 0;
            let monthlyCount = 0;
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;
            
            // Disable or enable the next month button
            if (isCurrentMonth) {
                nextMonthBtn.classList.add('opacity-50', 'pointer-events-none');
            } else {
                nextMonthBtn.classList.remove('opacity-50', 'pointer-events-none');
            }


            // Add days of the month
            for (let day = 1; day <= totalDays; day++) {
                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isChecked = streak.dates[dateString] === true;
                
                if (isChecked) {
                    monthlyCount++;
                    // Check if the date is in the current week (optional logic)
                    const dayDate = new Date(year, month, day);
                    const weekStart = new Date(today);
                    weekStart.setDate(today.getDate() - today.getDay());
                    const weekEnd = new Date(weekStart);
                    weekEnd.setDate(weekStart.getDate() + 6);
                    if (dayDate >= weekStart && dayDate <= weekEnd) {
                        weeklyCount++;
                    }
                }

                const dayEl = document.createElement('div');
                dayEl.textContent = day;
                dayEl.dataset.date = dateString;
                dayEl.className = `calendar-day flex items-center justify-center rounded-lg ${isChecked ? 'checked' : 'bg-gray-700'}`;

                // Disable future dates
                if (isCurrentMonth && day > today.getDate()) {
                    dayEl.classList.add('opacity-50', 'pointer-events-none');
                } else {
                    dayEl.addEventListener('click', () => toggleDate(dateString));
                }

                calendarGrid.appendChild(dayEl);
            }
            
            // Update progress trackers
            weeklyProgress.textContent = `${weeklyCount}/7`;
            monthlyProgress.textContent = `${monthlyCount}/${totalDays}`;

            // Update streak trackers
            const { current, best } = calculateStreaks(streak.dates);
            currentStreakDisplay.textContent = `${current} days`;
            bestStreakDisplay.innerHTML = `ðŸ”¥ <span class="font-bold text-lg">${best} days</span>`;
        };

        // --- Core Logic Functions ---
        
        /**
         * Adds a new streak from the input field.
         */
        const addStreak = () => {
            const streakName = streakInput.value.trim();
            if (streakName) {
                const id = `streak-${Date.now()}`;
                appState.streaks[id] = { name: streakName, dates: {}, bestStreak: 0 };
                streakInput.value = '';
                saveStreaks();
                renderStreaks();
            }
        };

        /**
         * Removes a streak by its ID.
         * @param {string} id The ID of the streak to remove.
         */
        const removeStreak = (id) => {
            delete appState.streaks[id];
            saveStreaks();
            renderStreaks();
        };

        /**
         * Toggles the checked status of a date for the current streak.
         * @param {string} dateString The date in 'YYYY-MM-DD' format.
         */
        const toggleDate = (dateString) => {
            const streak = appState.streaks[appState.currentStreakId];
            
            if (streak.dates[dateString]) {
                delete streak.dates[dateString];
            } else {
                streak.dates[dateString] = true;
            }

            // Recalculate streaks and update best streak if necessary
            const { best } = calculateStreaks(streak.dates);
            if (best > streak.bestStreak) {
                streak.bestStreak = best;
            }

            saveStreaks();
            renderCalendar();
        };

        /**
         * Switches the view to the calendar for a specific streak.
         * @param {string} id The ID of the streak to display.
         */
        const showCalendarView = (id) => {
            appState.currentStreakId = id;
            appState.currentDate = new Date(); // Reset to current month
            streakListView.classList.add('hidden');
            calendarView.classList.remove('hidden');
            renderCalendar();
        };

        /**
         * Switches the view back to the main streak list.
         */
        const showStreakListView = () => {
            appState.currentStreakId = null;
            calendarView.classList.add('hidden');
            streakListView.classList.remove('hidden');
            renderStreaks();
        };

        // --- Event Listeners ---

        /**
         * Sets up all the event listeners for the application.
         */
        const setupEventListeners = () => {
            addStreakBtn.addEventListener('click', addStreak);
            streakInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') addStreak();
            });

            // Event delegation for streak and delete buttons on the list
            streakList.addEventListener('click', (e) => {
                const target = e.target;
                const streakButton = target.closest('button:not(.delete-btn)');
                const deleteButton = target.closest('.delete-btn');

                if (streakButton) {
                    showCalendarView(streakButton.dataset.id);
                } else if (deleteButton) {
                    removeStreak(deleteButton.dataset.id);
                }
            });

            backToListBtn.addEventListener('click', showStreakListView);
            prevMonthBtn.addEventListener('click', () => {
                appState.currentDate.setMonth(appState.currentDate.getMonth() - 1);
                renderCalendar();
            });
            nextMonthBtn.addEventListener('click', () => {
                appState.currentDate.setMonth(appState.currentDate.getMonth() + 1);
                renderCalendar();
            });
        };

        // --- Initialization ---

        /**
         * Initializes the application on page load.
         */
        const init = () => {
            loadStreaks();
            renderStreaks();
            setupEventListeners();
        };

        // Run initialization when the DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
